<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anon-Feed | Session</title>
    <link rel="stylesheet" href="css/session.css">
  </head>
  <body>
    <header>
      <a href="index.html">Anon-Feed</a>
    </header>
    
    <main>
      <h3 id="error-box" class="hide">INVALID SESSION ID</h3>

      <div id="session-content" class="hide">
        <h3 id="session-id"></h3>
        <textarea id="feedback" placeholder="Your feedback..." maxlength="500"></textarea>
        <button onclick="submitFeedback()">Submit your feedback</button>

        <h3 id="received-feedback-title">Received Feedback</h3>
        <div id="feedback-container"></div>
      </div>
    </main>

    <footer>
      <p>Made with ❤️ by <a href="https://www.linkedin.com/in/harish095/" target="_blank">Harish Kandala</a></p>
    </footer>

    <script src="js/session.js" type="text/javascript"></script>
  </body>
</html>
